<!DOCTYPE html>
<html>
<head>
	<!-- The following libraries and polyfills are recommended to maximize browser support -->

	<!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
	<script src="https://modelviewer.dev/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
	<script src="https://modelviewer.dev/node_modules/intersection-observer/intersection-observer.js"></script>

	<!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
	<script src="https://modelviewer.dev/node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

	<!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
	<script src="https://modelviewer.dev/node_modules/focus-visible/dist/focus-visible.js" defer></script>

	<!-- Import the component -->
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

	<style>
		* {
		  box-sizing: border-box;
		}

		.column {
		  float: left;
		  padding: 10px;
		  height: 1500px;
		  width: 1500px;
		}

		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		.model {
		  height: 500px;
		  width: 500px;
		}
	</style>
<title>Models</title>
</head>
<body>

	<div class="row">
		<h1>Pantograf</h1>
	</div>
	<div class="row">
		<div class="column">
			<model-viewer class="model" src="Models_Android/Elektro_Pantograf.glb" ios-src="Models_iOS/Elektro_Pantograf.usdz" alt="Pantograf" ar autoplay auto-rotate camera-controls></model-viewer>
		</div>
	</div>

	<div class="row">
