<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/@webcomponents/shadydom/shadydom.min.js"></script>
	<script src="https://unpkg.com/@webcomponents/custom-elements/src/native-shim"></script>
	<script src="https://unpkg.com/@webcomponents/custom-elements/custom-elements.min"></script>
	
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	<style>
		* {
		  box-sizing: border-box;
		}

		.column {
		  float: left;
		  padding: 10px;
		  height: 500px;
		  width: 500px;
		}

		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		.model {
		  height: 500px;
		  width: 500px;
		}
	</style>
<title>Models</title>
</head>
<body>

	<div class="row">
		<h1>Pantograf</h1>
	</div>
	<div class="row">
		<div class="column">
			<model-viewer class="model" src="Models_Android/Elektro_Pantograf.glb" ios-src="Models_iOS/Elektro_Pantograf.usdz" alt="Pantograf" ar autoplay auto-rotate camera-controls></model-viewer>
		</div>
	</div>

	<div class="row">
		<h1>Motor Explode</h1>
	</div>
	<div class="row">
		<div class="column">
			<model-viewer class="model" src="Models_Android/eMotor_Explode.glb" ios-src="Models_iOS/eMotor_Explode.usdz" alt="Motor Explode" ar autoplay auto-rotate camera-controls></model-viewer>
		</div>
	</div>

	<div class="row">
		<h1>Motor Inside</h1>
	</div>
	<div class="row">
		<div class="column">
			<model-viewer class="model" src="Models_Android/eMotor_Inside.glb" ios-src="Models_iOS/eMotor_Inside.usdz" alt="Motor Inside" ar autoplay auto-rotate camera-controls></model-viewer>
		</div>
	</div>

	<div class="row">
		<h1>Forklift</h1>
	</div>
	<div class="row">
		<div class="column">
			<model-viewer class="model" src="Models_Android/Forklift.glb" ios-src="Models_iOS/Forklift.usdz" alt="Forklift" ar autoplay auto-rotate camera-controls></model-viewer>
		</div>
	</div>

	<div class="row">
		<h1>Industrial Lift</h1>
	</div>
	<div class="row">
		<div class="column">
			<model-viewer class="model" src="Models_Android/Industrial_Lift.glb" ios-src="Models_iOS/Industrial_Lift.usdz" alt="Industrial Lift" ar autoplay auto-rotate camera-controls></model-viewer>
		</div>
	</div>
</body>
</html>
