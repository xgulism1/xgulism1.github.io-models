<!DOCTYPE html>
<html>
<head>
	<!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

	<!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
	<script src="https://unpkg.com/intersection-observer/intersection-observer.js"></script>

	<!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
	<script src="https://unpkg.com/resize-observer-polyfill/dist/ResizeObserver.js"></script>

	<!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
	<script src="https://unpkg.com/focus-visible/dist/focus-visible.min.js" defer></script>

	<!-- The model-viewer component -->
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	
	<link rel="stylesheet" href="style.css">
	
	<script>
	(() => {
		var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
		if (isIOS) {
			var checkExist = setInterval(function() {
				modelViewer = document.querySelector("model-viewer");
				if (modelViewer != null) {
					modelViewer.activateAR();
					clearInterval(checkExist);
				}
			}, 500);
		}
	})();
    </script>
</head>
<body>
	<model-viewer src="../models-android/eMotor_Explode.glb"
		      ios-src="../models-ios/eMotor_Explode.usdz"
		      poster="../thumbnails/eMotor_Explode.jpg"
		      loading="eager"
		      alt="Motor Explode"
		      ar
		      autoplay
		      auto-rotate
		      camera-controls></model-viewer>
</body>
</html>
