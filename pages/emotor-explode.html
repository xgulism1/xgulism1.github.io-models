<!DOCTYPE html>
<html>
<head>
	<!-- Import the component -->
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	
	<link rel="stylesheet" href="style.css">
	
	<script>
        (() => {
		var isIOS = /iPhone|iPad|iPod|i.test(navigator.userAgent);
		if (isIOS) {
			window.location.href = "../models-ios/eMotor_Explode.usdz";
		}
        })();
    </script>
</head>
<body>
	<model-viewer src="../models-android/eMotor_Explode.glb"
		      ios-src="../models-ios/eMotor_Explode.usdz"
		      poster="../thumbnails/eMotor_Explode.jpg"
		      loading="eager"
		      alt="Motor Explode"
		      ar
		      autoplay
		      auto-rotate
		      camera-controls></model-viewer>
</body>
</html>
